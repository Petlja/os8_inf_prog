  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 8. разреда основне школе за предмет Информатика
    и рачунарство у току другог полугодишта.

    У оквиру овог курса детаљно je обрађенa наставнa темa Рачунарство где се ученици
    упознају са обрадом података применом

    различитих библиотека програмског језика Пајтон и окружења за рад, Џупитер. Курс
    у потпуности прати програм наставе и

    учења за овај предмет. Курс је подељен по часовима. Материјал намењен за један
    школски час се састоји од лекције, дела

    са питалицама, којима се ученицима скреће пажња на најбитније делове из садржаја
    лекције и кратких квизова,

    који имају за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

