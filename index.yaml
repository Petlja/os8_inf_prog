nauciti:
  - Курс је намењен ученицима осмог другог разреда и прати актуелан план наставе и учења.
    Циљ курса је да покажемо основне начине анализе низова података коришћењем библиотечке функционалности са фокусом на
    израчунавање дужине низа података, израчунавање збира, просека (аритметичке средине), најмање и највеће вредности (минимума и максимума),
    сортирање података у неопадајућем и нерастућем редоследу, филтрирање (издвајање елемената низа који задовољавају дато својство)
    и фреквенцијску анализу (одређивање броја појављивања разних вредности у низу).
