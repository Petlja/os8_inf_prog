courseId: kurs-osmi
lang: sr-Cyrl
title:  Информатика и програмирање за Осми разред
description:
  willLearn: # list
    - Информационо-комуникационе технологије (ИКТ)
    - Рачунарство (РАЧ)
  requirements:
    - Имаш инсталиран Пајтон
  toc:
    - ИНФОРМАЦИОНО-КОМУНИКАЦИОНЕ ТЕХНОЛОГИЈЕ (ИКТ)
    - ИКТ.1. Увод у рад са програмима за табеларна израчунавања
    - ИКТ.2. Аутоматска рекалкулација
    - ИКТ.3. Селектовање групе ћелија и уређивање табеле
    - ИКТ.4. Разне врсте података у табели
    - ИКТ.5. Штампање и генерисање ПДФ документа
    - ИКТ.6. Визуелизација података
    - ИКТ.7. Сортирање, филтрирање и фреквенцијска анализа
    - ИКТ.8. Рад са дељеним табелама
    - РАЧУНАРСТВО (РАЧ)
    - РАЧ.1. Увод у Џупитер (*Jupyter*)
    - РАЧ.2. Низови података и линијски дијаграми
    - РАЧ.3. Хистограми и боје
    - РАЧ.4. Просек и медијана низа бројева
    - РАЧ.5. Фреквенцијска анализа и секторски дијаграми
    - РАЧ.6. Табеларно представљени подаци
    - РАЧ.7. Индексирање и транспоновање табеле
    - РАЧ.8. Модификације табеле и записивање табеле у датотеку
    - РАЧ.9. Сортирање, филтрирање и фреквенцијска анализа
    - РАЧ.10. Џупитер и Ексел

