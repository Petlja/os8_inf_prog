title: Анализа и презентација података у Џупитеру за осми разред
description:
  longDescription: |
    Овај курс је намењен ученицима 8. разреда основне школе за предмет Информатика и рачунарство у току другог полугодишта. 
    У оквиру овог курса детаљно je обрађенa наставнa темa Рачунарство где се ученици упознају са обрадом података применом 
    различитих библиотека програмског језика Пајтон и окружења за рад, Џупитер.  Курс у потпуности прати план наставе и 
    учења за овај предмет. Курс је подељен по часовима. Материјал намењен за један школски час се састоји од лекције, дела 
    са питалицама, којима се ученицима скреће пажња на најбитније делове из садржаја лекције и кратких квизова, 
    који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

  shortDescription: Анализа и презентација података у Џупитеру
  willLearn: # list
    - РАЧУНАРСТВО (РАЧ)
    - Програмски језици и окружења погодни за анализу и обраду података.
    - Унос података у једнодимензионе низове.
    - Једноставне анализе низова података помоћу библиотечких функција (сабирање, просек, минимум, максимум, сортирање, филтрирање).
    - Графичко представљање низова података.
    - Унос и представљање табеларно записаних података.
    - Анализе табеларно записаних података (просек сваке колоне, минимум сваке врсте, ...).
    - Обраде табеларно записаних података (сортирање, филтрирање, ...).
    - Груписање података и одређивање статистика за сваку групу.
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш рачунар са приступом интернету
  toc:
    - РАЧУНАРСТВО
    - 1. Увод у Џупитер (*Jupyter*)
    - 2. Низови података и линијски дијаграми
    - 3. Хистограми и боје
    - 4. Просек и медијана низа бројева
    - 5. Фреквенцијска анализа и секторски дијаграми
    - 6. Табеларно представљени подаци
    - 7. Индексирање и транспоновање табеле
    - 8. Модификације табеле и записивање табеле у датотеку
    - 9. Сортирање, филтрирање и фреквенцијска анализа
    - 10. Џупитер и Ексел

